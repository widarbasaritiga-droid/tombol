<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DIGITALISASI Jimpitan</title>
  <meta name="description" content="Aplikasi DIGITALISASI Jimpitan">
  <meta name="theme-color" content="#1a2980">

  <!-- ===== PWA ===== -->
  <link rel="manifest" href="manifest.json">

  <!-- ===== ICON ROOT ===== -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- ===== iOS PWA ===== -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Jimpitan">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- ===== Font Awesome ===== -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  >

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }

    p {
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 28px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      color: #fff;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 20px;
      display: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,.3);
    }

    .install-btn.show {
      display: block;
    }

    .status {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255,255,255,.9);
      color: #000;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      display: none;
    }

    .status.show {
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>DIGITALISASI Jimpitan</h1>
    <p>Aplikasi pencatatan jimpitan digital berbasis PWA</p>

    <a
      href="https://widarbasaritiga-droid.github.io/bankflow-jimpitan/"
      target="_blank"
      class="btn"
    >
      <i class="fas fa-external-link-alt"></i>
      Buka Aplikasi
    </a>
  </div>

  <button class="install-btn" id="installBtn">
    Install Aplikasi
  </button>

  <div class="status" id="status"></div>

  <script>
    /* ===== SERVICE WORKER ===== */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/bankflow-jimpitan/sw.js")
          .then(reg => showStatus("Mode offline siap"))
          .catch(() => showStatus("Service Worker gagal"));
      });
    }

    /* ===== INSTALL PROMPT ===== */
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.add("show");
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.classList.remove("show");
    });

    window.addEventListener("appinstalled", () => {
      showStatus("Aplikasi berhasil diinstal");
      installBtn.classList.remove("show");
    });

    /* ===== STATUS ===== */
    function showStatus(msg) {
      const el = document.getElementById("status");
      el.textContent = msg;
      el.classList.add("show");
      setTimeout(() => el.classList.remove("show"), 3000);
    }
  </script>

</body>
</html>
