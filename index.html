<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>DIGITALISASI Jimpitan</title>
  <meta name="description" content="Aplikasi DIGITALISASI Jimpitan" />
  <meta name="theme-color" content="#1a2980" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      font-family: system-ui, sans-serif;
    }

    .btn {
      padding: 24px 48px;
      font-size: 22px;
      font-weight: 700;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      color: white;
      background: linear-gradient(to right, #ff5f6d, #ffc371);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .btn:active {
      transform: scale(.97);
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 20px;
      border: none;
      background: #4CAF50;
      color: white;
      display: none;
      cursor: pointer;
    }

    .install-btn.show {
      display: block;
    }
  </style>
</head>

<body>

  <a class="btn" href="https://widarbasaritiga-droid.github.io/bankflow-jimpitan/" target="_blank">
    <i class="fas fa-external-link-alt"></i>
    Buka DIGITALISASI Jimpitan
  </a>

  <button class="install-btn" id="installBtn">Install Aplikasi</button>

  <script>
    /* ===== SERVICE WORKER ===== */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/bankflow-jimpitan/sw.js")
          .then(reg => console.log("SW aktif:", reg.scope))
          .catch(err => console.error("SW gagal:", err));
      });
    }

    /* ===== INSTALL PROMPT ===== */
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", e => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.add("show");
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.classList.remove("show");
    });

    window.addEventListener("appinstalled", () => {
      installBtn.classList.remove("show");
    });
  </script>

</body>
</html>
